  <body class="Bgc(xfffa) C(x2342) Fz(26) Minh(scr)">

          <h1 class="Fz(34) Fxg Ta(c)"><b>重新设定密码</b></h1>

      </div>
      <div class="lM">

          <p class="Fz(30) Mb(16,t) Mb(12,m)"><b>重新设定密码</b></p>
          <div class="mItem">
            <p class="Mb(9,t) Mb(6,m) Fz(30)">密码政策 :</p>
            <ul class="mItemBd in.Mt(12.t) in.Mt(8.m)">
              <li label="-" class="Fz(30)">
                <p>密码必须包含6个或更多字符，并包含字母数字和符号</p>
              </li>
              <li label="-" class="Fz(30)">
                <p>新密码不得与旧密码相同</p>
              </li>
              <li label="-" class="Fz(30)">
                <p>确认密码必须与新密码相同</p>
              </li>
            </ul>
          </div>
          <ul class="Mt(48,t) Mt(32,m) in.Mt(36,t) in.Mt(24,m)">
            <li class="in.Mt(12,t) in.Mt(8,m)">
              <p class="Fz(26)"><b>新密码</b></p>
              <div class="mForm jForm">
                <div class="mFormElem"><input name="NewPassword" type="password" class="mFormType jFormPsw" :validate="{'req': '此栏位不得为空', 'password': {'length': 6, 'msg': '密码必须包含 $length 个或更多字符，并包含字母数字和符号'}}" value=""></div><span class="mFormError D(b) Mt(6,t) Mt(4,m) Fz(26) C(xf457) jFormError"></span>
              </div>
            </li>

              <div class="mForm jForm">
                <div class="mFormElem"><input name="CheckPassword" type="password" class="mFormType" :validate="{'req': '此栏位不得为空', 'password': {'same': '.jFormPsw', 'msg': '确认密码必须与新密码相同'}}" value=""></div><span class="mFormError D(b) Mt(6,t) Mt(4,m) Fz(26) C(xf457) jFormError"></span>
              </div>
