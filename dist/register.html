          <h1 class="Fz(34) Fxg Ta(c)"><b>注册新用户</b></h1>

      </div>
      <div class="lM">
        <form method="POST" action="account.html" class="Mt(36,t) Mt(24,m) Px(16,t) Px(12,m)">
          <ul class="in.Mt(36,t) in.Mt(24,m)">
            <li class="in.Mt(12,t) in.Mt(8,m)">

              <div class="mForm jForm">
                <div class="mFormElem"><input name="Account" class="mFormType" :validate="{'req': '此栏位不得为空'}" value=""></div><span class="mFormError D(b) Mt(6,t) Mt(4,m) Fz(26) C(xf457) jFormError"></span>

            </li>
            <li class="in.Mt(12,t) in.Mt(8,m)">

              <div class="mForm jForm">
                <div class="mFormElem"><input name="Password" type="password" class="mFormType jFormPws" :validate="{'req': '此栏位不得为空', 'password': {'length': 6, 'msg': '密码必须包含 $length 个或更多字符，并包含字母数字和符号'}}" value=""></div><span class="mFormError D(b) Mt(6,t) Mt(4,m) Fz(26) C(xf457) jFormError"></span>
              </div>

            <li class="in.Mt(12,t) in.Mt(8,m)">

                <div class="mFormElem"><input name="NewPassword" type="password" class="mFormType" :validate="{'req': '此栏位不得为空', 'password': {'same': '.jFormPsw', 'msg': '确认密码必须与新密码相同'}}" value=""></div><span class="mFormError D(b) Mt(6,t) Mt(4,m) Fz(26) C(xf457) jFormError"></span>
              </div>
            </li>
            <li class="in.Mt(12,t) in.Mt(8,m)">
              <p class="Fz(26)"><b>币别 <i class="C(xf457)">*</i></b></p>
              <div class="mForm jForm">
                <div class="mFormElem --select"><select name="Currency" class="mFormType" :validate="{'req': '此栏位不得为空'}">
                    <option value="">Select Currency</option>

            </li>

              </div>
